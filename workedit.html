  <body class="bg">
    <h1 id="js-work-edit-title">编辑</h1>
    <div>
      <form action="#" id="js-work-edit-form">
        <label for="title">题目：</label>
        <input type="text" id="title" name="title" /><br /><br />
        <label for="author">作者：</label>
        <input type="text" id="author" name="author" /><br /><br />
        <label for="published-in">朝代/时间：</label>
        <input type="text" id="published-in" name="published-in" /><br /><br />
        <label for="content">正文：</label>
        <textarea
          type="text"
          id="content"
          name="content"
          placeholder="请输入正文"
        ></textarea
        ><br /><br />
        <label for="author-desc">作者介绍：</label>
        <textarea
          type="text"
          id="author-desc"
          name="author-desc"
          placeholder="请输入作者介绍"
        ></textarea
        ><br />
        <label for="author-desc">注释：</label>
        <textarea
          type="text"
          id="comments"
          name="comments"
          placeholder="请输入注释，以空行分割条目"
        ></textarea
        ><br /><br />
        <input type="submit" value="提交" />
      </form>
